<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="components.js" defer></script>
</head>

<body>
    <div class="container2">
        <div class="counter">
            <button class="reset">Reset</button>
            <button class="counter__button">+</button>
            <span class="counter__count">1</span>
            <button class="counter__down">-</button>
        </div>
        <div class="counter">
            <button class="reset">Reset</button>
            <button class="counter__button">+</button>
            <span class="counter__count">2</span>
            <button class="counter__down">-</button>
        </div>
        <div class="counter">
            <button class="reset">Reset</button>
            <button class="counter__button">+</button>
            <span class="counter__count">3</span>
            <button class="counter__down">-</button>
        </div>
        <div class="counter">
            <button class="reset">Reset</button>
            <button class="counter__button">+</button>
            <span class="counter__count">4</span>
            <button class="counter__down">-</button>
        </div>
    </div>


    <div class="container">
        <button id="counter">
            click to count: 0
        </button>
        <div id="calender"></div>
        <div id="clock"></div>
    </div>

    <div class="analog-clock">
        <div class="clock-face">
            <div class="hand hour-hand"></div>
            <div class="hand minute-hand"></div>
            <div class="hand second-hand"></div>
        </div>
    </div>
    <audio autoplay="autoplay">
        <source src="https://www.soundjay.com/clock/sounds/clock-ticking-2.mp3">
    </audio>


</body>

</html>
